<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tools Hub</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px #00000050;
    }
    .tool-card {
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      margin-bottom: 2rem;
      background: #ffffff10;
      backdrop-filter: blur(12px);
      border: 1px solid #ffffff30;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      border: 2px solid #00f7ff;
      background: transparent;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00f7ff;
      color: black;
    }
    #output {
      margin-top: 1rem;
      width: 100%;
      border-radius: 15px;
      display: none;
    }
    #loading {
      color: #ccc;
      margin-top: 1rem;
      display: none;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è AI Tools Hub</h1>

  <!-- AI Image Generator Tool Start -->
  <div class="tool-card">
    <h2 style="font-size: 1.8rem; margin-bottom: 1rem;">üé® AI Image Generator</h2>
    <input id="prompt" type="text" placeholder="Enter your imagination..." />
    <button onclick="generateImage()">Generate</button>
    <div id="loading">‚è≥ Generating...</div>
    <img id="output" />
  </div>
  <!-- AI Image Generator Tool End -->

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const loading = document.getElementById("loading");
      const output = document.getElementById("output");

      if (!prompt) return alert("Please enter a prompt");

      loading.style.display = "block";
      output.style.display = "none";

      const response = await fetch("https://hugging-backend.onrender.com/generate.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      if (data.image_url) {
        output.src = data.image_url;
        output.style.display = "block";
      } else {
        alert("Error generating image.");
      }

      loading.style.display = "none";
    }
  </script>
</body>
</html>
