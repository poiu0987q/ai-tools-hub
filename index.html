<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 1rem;
      border-radius: 8px;
      border: 2px solid #00f5ff;
      margin: 1rem 0;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: transparent;
      color: #00f5ff;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #00f5ff;
      color: black;
    }
    img {
      margin-top: 2rem;
      max-width: 100%;
      border: 2px solid #00f5ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Text to Image AI Tool</h1>
  <input type="text" id="prompt" placeholder="Enter your idea...">
  <br>
  <button onclick="generateImage()">Generate Image</button>
  <div id="image-container"></div>

  <script>
    const API_TOKEN = "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";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${API_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("image-container").innerHTML = `<img src="${url}" alt="Generated Image">`;
    }
  </script>
</body>
</html>
